<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let tire = prompt("타이어 갯수를 입력하시오.");

        let count = parseInt(tire);

        let car = parseInt(count / 4);

        alert(Math.floor(car) + `대 만들수 있음`);
    </script>
</body>

</html>
