<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //이름 국어 영어 점수를 가지는 객체를 만드시오
      // 아래와 같이 찰룩하는 함수를 만드시오
      // '홍길동의 평균 점수는 85점'

      const student = {
          irum : '홍길동',
          kor : 90 ,
          eng : 80 ,
          avg : function() {
              console.log(`${this.irum}의 평균점수는 ${parseInt(this.kor + this.eng) / 2}점` )
          }
      }
      student.avg() ;
    </script>
  </body>
