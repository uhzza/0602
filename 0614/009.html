<script>
  const ar = [
    { kor: 77, eng: 80 },
    { kor: 75, eng: 70 },
    { kor: 80, eng: 90 },
  ];

  // 국어 점수의 합계, 영어점수의 합계, 전체 합계

  let korSum = 0;
  let engSum = 0;
  for (const ob of ar) {
    korSum += ob.kor;
    engSum += ob.eng;
  }

  console.log(korSum);
  console.log(engSum);
  console.log(korSum + engSum);
</script>
