<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
      //jQuery 는 js 를 쉽게 작성할 수 있도록 해주는 기능들의 집합!!
      // 라이브러리 vs 프레임워크
      window.onload = function () {
        const p1 = document.querySelector("#target1");
        p1.innerHTML = "우리나라 좋은나라";
        p1.style.color = "red";

        const p2 = $("#target2");

        // 메소드 체이닝
        p2.text("우리나라 좋은나라").css("color", "blue")
            .css('background-color' , 'yellow').css('font=weight','bold');
      };
    </script>
  </head>
  <body>
    <p id="target1"></p>
    <p id="target2"></p>
  </body>
</html>
