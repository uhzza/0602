<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        const kor = [77, 88, 65, 80];
        // 80 점 이상인 점수를 list 에 출력
        // 80점 이상인 점수의 합계를 sum 에 출력

        window.onload =function() {
            let total = 0 ;
            for (const score of kor) {
                if(score >= 80) {
                    $(`<li>${score}</il>`).appendTo('#list')
                        total+= score ;
                }
            }
            $(`<p>합계 : ${total}</p>`).appendTo('#sum');   
        }
    </script>
</head>
<body>
    <ul id="list">


    </ul>
    <div id="sum"></div>
</body>
</html>
