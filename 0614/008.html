<script>
  const ar = [
    { kor: 77, eng: 80 },
    { kor: 75, eng: 70 },
    { kor: 80, eng: 90 },
  ];
  let engscore = 0;
  for (const ob of ar) {
    engscore = engscore + ob.eng;
  }
  console.log(engscore);
  console.log(engscore / ar.length);
  console.log(
    `합계는 ${engscore} 이고 평균은 ${engscore / ar.length}점 입니다 `
  );
</script>
