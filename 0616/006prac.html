<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button onclick="e1();">1</button>
    <button id="e2">2</button>
    <button id="e3">3</button>
    <button id="e4">4</button>
    <button id="e5">5</button>

    <script>
        function e1() {
            alert('html 을 이용한 처리 방법');
        }

        document.querySelector('#e2').onclick = function() {
            alert('dom level 0 event');
        }
        

        document.querySelector('#e3').addEventListener('click', function() {
            alert("DOM level 2 이벤트 처리")
        })

        $('#e4').click(function(){
            alert('제이쿼리 event method');
        })

        $('#e5').on('click',function(){
            alert('제이쿼리 on메소드 권장')
        })

    </script>
</body>
</html>
