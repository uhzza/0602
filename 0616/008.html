<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        // p요소를 클릭하면 클릭한 요소가 사라지게 display none
        $(document).ready(function(){

            $('#p1').click(function(){
                $('#p1').css('display','none')
            })
            $('#p2').click(function(){
                $('#p2').css('display','none')
            })
            $('#p3').click(function(){
                $('#p3').css('display','none')
            })
        })
    </script>
</head>
<body>
    <p id="p1" style="color : red">우리나라</p>
    <p id="p2" style="color : blue">우리나라</p>
    <p id="p3" style="color : green">우리나라</p>
</body>
</html>
