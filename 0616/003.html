<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        #target1 {
            visibility: hidden;
        }
        #target2{
            display: none;
        }
    </style>
</head>
<body>
    <div style="border : 1px solid red">A</div>
    <div style="border : 1px solid green" id="target1">B</div>
    <div style="border : 1px solid blue">C</div>
    <div style="border : 1px solid violet" id="target2">D</div>
    <div style="border : 1px solid pink">E</div>
</body>
</html>
