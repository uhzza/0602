<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/0707/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/0707/script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Document</title>
    <script>
        $(document).ready(async()=>{
            init();
            let bno = getbno();
            const result = await $.ajax(`http://192.168.0.34:8081/board/${bno}`)
            printList(result);
        })
        getbno=()=>{
            return parseInt(location.search.substr(5));
        }
        printList=(result)=>{
            $('<span>').text(result.title).appendTo('#h1');
            $('<span>').text(result.content).appendTo('#content');
            $('<img>').attr('src',result.attachment).appendTo('#photo');
        }

    </script>
</head>
<body>
    <div id="page">
        <header></header>
        <nav></nav>
        <div id="main">
          <aside></aside>
          <section>
            <h1 id="h1"></h1>
            <div id="content"></div>
            <div id="photo"></div>
        </section>
    </div>
    <footer></footer>
  </div>
</body>
</html>
