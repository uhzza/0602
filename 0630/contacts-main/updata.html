 <script>
    $(document).ready(()=>{
        init();
        $('#update').click(async()=>{
            const no =  $('#no').val()
            const prevurl = `http://sample.bmaster.kro.kr/contacts/${no}`;
            const response = await $.ajax({
                url : prevurl ,
                method : 'put' ,
                data : $('#write_form').serialize()

            })
            location.href = "/0630/contacts-main/list.html"
        })
    })
 </script>
