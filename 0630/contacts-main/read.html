<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/0630/contacts-main/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/0630/contacts-main/js/main.js"></script>
    <title>Document</title>
</head>
<script>
    $(document).ready(async function() {
        const api = 'http://sample.bmaster.kro.kr/contacts/';
        init();
        const no = getNo();
        const response = await getResponse(api, no);
       printContact(response);
    })
    const getNo = () =>{
        const no = parseInt(location.search.substr(4));
        if(isNaN(no))
        location.href="/0630/contacts-main/list.html";
        else
        return no;
    }
    const getResponse =async (api, no)=>{
        return await $.ajax(api+no);
    }
    const printContact=({no, name, photo, tel, address}) =>{
        $('#no').text(no);
        $('#name').text(name);
        $('#photo').attr('src',photo)
        $('#tel').text(tel);
        $('#address').text(address);
    }
</script>
<body>
    
    <div id="page">
        <header>
        </header>
        <nav>
        </nav>
        <div id="main">
          <aside>
          </aside>
          <section>
            <table>
                <tr>
                    <td id="no"></td>
                </tr>
                <tr>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td><img id="photo"></td>
                </tr>
                <tr>
                    <td id="tel"></td>
                </tr>
                <tr>
                    <td id="address"></td>
                </tr>
            </table>
          </section>
        </div>
        <footer>
        </footer>
      </div>
</body>
</html>
