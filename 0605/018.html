    <script>
        // 태어난 연도와 올해의 연도를 입력받아 나이를 출력하시오~~~

        let thisyear = prompt(`올해의 연도를 입력하시오`);
        let birthyear = prompt(`태어난 연도를 입력하시오`);

        alert("당신의 나이는" + age + "살 입니다.");

    </script>
