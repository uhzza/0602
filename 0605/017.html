<script>
    // window : 웹브라우저 - history, location, document

    // 함수가 종료되면 값으로 바뀐다.

    var now = new Date();
    var year = now.getFullYear();
    let birthyear = window.prompt("태어난 년도를 입력하슈");
    let age = year - birthyear
    console.log(birthyear);
    console.log(age);
</script>
