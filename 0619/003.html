<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict"
        // 매개 변수 : 함수의 입력
        function aaa(b) {
            if(b>5){
                // let , var 없이 변수를 마늘면 오류가 아니라 전역(ES5)
                // 키워드를 사용하지 않으면 전역 -> ES6는 "use strict"
               let c=10;
               console.log(c);
            }
            
        }

        aaa(6);
        
    </script>
</head>
<body>
    
</body>
</html>
