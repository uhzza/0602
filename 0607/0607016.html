<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        키를 입력받아 105를 빼서 적정체중을 출력하시오
        키를 입력하지 않을 경우 ` 키를 잘못 입력햇슈 ` 메세지 출력
     -->


     <script>
         const height = prompt(`키를 입력하세요`);
         if ( height === null) {
            alert(`키를 잘못 입력했슈`)
         } else {
             const weight = height - 105 ;
            alert("적정 체중 : " + weight);
        }
         

         /* 
         const weight = height - 105 ;

            alert(`키를 잘못 입력했슈`);
             */
     </script>
</body>
</html>
