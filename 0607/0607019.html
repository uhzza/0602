<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    







    <!-- 
        나이를 입력받아 19세 이상이면 3처넌
        7세 이상 1500 원
        7세 미만 무료
     -->
    <script>
        
        const age = prompt(`나이를 입력하세요`)

        if (age>=19) {
            alert(`3000원`);
        } else if (age >= 7) {
            alert(`1500원`);
        } else {
            alert(`공짜`);
        };


    </script>
</body>
</html>
