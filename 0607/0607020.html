    <script>
        const score = prompt(`점수를 입력하세요`);

        if (score >= 90 ) {
            alert(`수`);
        } else if (score >= 80) { 
            alert(`우`)
        } else if (score >= 70) {
            alert(`미`) 
        } else if (score >= 60) {
            alert(`양`)
        } else { 
            alert(`가`)
        };
    </script>
