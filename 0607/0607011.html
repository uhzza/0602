<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 


        객체 : 값들의 집합
     -->

     <script>
         // 자바의 타입 : 기본(원시) 타입과 참조 타입
         // 기본타입은 값 1개를 저장, 참조타입은 객체를 가리키는 리모컨

        
         // 운전면허시험 실기시험 : 70

        const name = "홍길동" ;
        const score = 70 ;
        const pass = true ;
        
        
        const obj =  {
            name : "홍길동",
            score : 70,
            pass : true
        }

        console.log(typeof obj);

        console.log(obj.score);
     </script>
</body>
</html>
