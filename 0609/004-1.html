<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bulboff() {
            document.querySelector('#target').src = "http://www.w3schools.com/js/pic_bulboff.gif"
        }

        function bulbon() {
            document.querySelector('#target').src = "http://www.w3schools.com/js/pic_bulbon.gif"
        }
    </script>
</head>

<body onload="bulboff()">
        <img id="target">
        <br>
        <button onclick="bulbon()">
            불켜기
        </button>
        <button onclick="bulboff()">
            불끄기
        </button>
</body>

</html>
