<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="start()">
    <div>숫자 :
        <span id="target">

        </span>
    </div>
    <button onclick="numberup()">
        증가
    </button>
    <script>
        function start() {
            document.querySelector('#target').innerHTML = 0;
        }

        function numberup() {
            const number = parseInt(document.querySelector('#target').innerHTML)
            document.querySelector('#target').innerHTML = number + 1;
        }
    </script>
</body>

</html>
