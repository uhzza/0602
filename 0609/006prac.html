<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function colorselect() {
            const rgb = [];
            let counts = 0;
            const color = document.querySelector("#color").value;
            rgb[counts] = color ;
            counts++;
            console.log(rgb);

        }
    </script>
</head>
<body>
    <select id="color">
        <option>red</option>
        <option>blue</option>
        <option>green</option>
    </select>
    <button onclick="colorselect()">선택</button>
</body>
</html>
