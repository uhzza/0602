<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 0 ; 
        function start() {
            document.querySelector('#target').innerHTML = count;
        }

        function numberup() {
            count++;
            document.querySelector('#target').innerHTML = count;
        }
    </script>
</head>

<body onload="start()">
    <div>숫자 :
        <span id="target">

        </span>
    </div>
    <button onclick="numberup()">
        증가
    </button>

</body>

</html>
