<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <label for="height">키</label>
        <input type="text" id="height" placeholder="키를 cm 단위로 입력하세요 " />
      </div>
      <div>
        <label for="weight">몸무게</label>
        <input type="text" id="weight" placeholder="몸무게를 kg 단위로 입력하세요 "/>
      </div>
      <button onclick="확인()">적정 체중 확인하기</button>
    </div>
    <script>
        function 확인() {
            const height = document.querySelector('#height');
            const weight = document.querySelector('#weight');
            const properweight = parseInt(height.value) - 105;
            const min = properweight * 0.9 ;
            const max = properweight * 1.1 ;
            if( weight.value >= min && weight.value <= max ) {
                alert("적정 체중 입니다.");
            } else {
                alert("적정 체중이 아닙니다.")
            }
        }
    </script>
  </body>
</html>
