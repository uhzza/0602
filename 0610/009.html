<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
            국어 영어 성적을 입력받아 평균이 90이상이면 우수 70이상이면 통과 , 미만이면 재시험 
         -->


         <label for="kor">국어</label>
         <input type="text" id="kor">
         <label for="eng">영어</label>
         <input type="text" id="eng">
         <button onclick="gogo()">조회하기</button>


         <script>
             function gogo() {
                 const kor1 = document.querySelector('#kor').value;
                 const eng1 = document.querySelector('#eng').value;
                 const kor = parseInt(kor1);
                 const eng = parseInt(eng1);

                 const average = (kor + eng) / 2 ;
                 
                 if (average >= 90) {
                     alert('우수');
                 } else if (average >= 70) {
                     alert('통과')
                 } else {
                     alert('재시험')
                 }
             }
         </script>
</body>
</html>
