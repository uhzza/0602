<body>
    <div>
    <span>
         점수 : 
         <input type="text" id="score">
        <button onclick="print()">
            출력
        </button>
        </span>
</div>
<div id="target">

</div>
    <script>
        const scores = [];
        let index = 0;
        function print() {
            const value = document.querySelector('#score')
            scores[index] = parseInt(value.value) ;
            value.value = "";
            value.focus();
            index++;
            console.log(scores);
        }


    </script>
