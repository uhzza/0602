<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div>
    <div>
    <label for="height">키</label>
    <input type="text" id="height" placeholder="키">
</div>
<div>
    <label for="weight">무게</label>
    <input type="text" id="weight" placeholder="몸무게">
</div>
<button onclick="gogo()">클릭!</button>
</div>


<script>
    function gogo() {
        const height = document.querySelector('#height').value
        const weight = document.querySelector('#weight').value

        const properweight = height - 105 ;

        const min = properweight * 0.9 ;
        const max = properweight * 1.1 ;

        if (weight >= min && weight <= max) {
            alert('정상이군')
        }   else {
            alert('병신이군')
        }
    }
</script>







</body>
</html>
