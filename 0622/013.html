<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
      // Model : 데이터
      const cities = [
        { name: "서울", code: "Seoul" },
        { name: "부산", code: "Busan" },
        { name: "인천", code: "Incheon" },
      ];

      // View : 데이터를 출력
      function addCities() {
        const $target = $("#target");
        cities.forEach((city, i) =>
          $("<button>").attr("data-cno", i).text(city.name).appendTo($target)
        );
      }
      $(document).ready(function () {
        addCities();
        $('#btn').click(function () {
          addCities();
        });
        // 동적요소들은 처리 x -> document.ready 까지는 정적
        $('button').click(function(){
            alert('클릭');
        })
      });
    </script>
  </head>
  <body>
    <button id="btn">추가</button>
    <div id="target"></div>
    <div>
      <button data-city="Seoul">서울</button>
      <button data-city="Busan">부산</button>
      <button data-city="Incheon">인천</button>
    </div>
  </body>
</html>
