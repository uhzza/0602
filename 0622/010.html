<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>버블링</title>
    <style>
        #grand {
            width: 600px;
            height: 600px;
            border: 1px solid red;
        }
        #parent {
            width: 400px;
            height: 400px;
            border: 1px solid green;
        }
        #child {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="grand">
        <div id="parent">
            <div id="child">
                클릭하세요
            </div>
        </div>
    </div>
    <script>
        $('#grand').click(function() {alert('할매');})
        $('#parent').click(function() {alert('어매');})
        $('#child').click(function(c) {
            c.stopPropagation();
            alert('이놈');})
        //이벤트 캡쳐(capture)
        //이벤트가 발생한 곳을 찾는다. 넓은곳 -> 좁은곳으로 찾는다
        // #grand -> #parent -> child

        // 이벤트 버블링(bubble)
        //이벤트를 실행할때는 캡쳐의 역순으로 실행
        
        //버블링을 원하지 않으면 이벤트 객체에서 stopPropagation 을 준다 
    </script>
</body>
</html>
