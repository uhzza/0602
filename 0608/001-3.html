<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="hello"></div>
    <script>
        const div = document.querySelector(`#hi`);

        // 변수는 값을 1개 저장함.
        const color = { red: 255, green: 0, blue: 0 };

        // color 는 값이 아닌 객체번호를 가진다
        //color 는 객체 그 자체가 아니라 객체의 리모컨 역할.
        // color 는 객체를 가리킨다 ( 참조타입 )

        console.log(color.red);

        // null  참조 대상이 가리키는 대상이 없다
        console.log(div);
        console.log(typeof div);
        console.log(div.id); // error
    </script>
</body>

</html>
