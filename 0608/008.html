<body>

    <script>
        const a = 17, b = 5;
        // %를 사용금지  a 를 b 로 나눈 목과 나머지를 구하세용

        const mok = Math.floor(a / b);

        console.log(mok);

        const nmg = a - (mok * b);

        console.log(nmg);




    </script>
