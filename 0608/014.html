<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
       반지름을 입력받아 원의 면적을 출력하시오
    -->

    <input type="text" id="value">
    <button onclick="won()">면적구하기~~</button>
    <div>원의 면적 :<span id="target"> </span></div>

    <script>
        function won() {
            const value = document.querySelector('#value').value;

            const won = Math.floor(value * value * Math.PI);

            document.querySelector('#target').innerHTML = won;


        }
    </script>
</body>

</html>
