<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>비동기작업</title>
    <script>
      function a() {
        console.log("a");
      }

      function b() {
        console.log("b");
      }

      function c() {
        console.log("c");
      }

      function async() {
        // 함수는 하나씩 순서대로 실행 -> 동기 (synchronous)
        $.ajax(
          "http://sample.bmaster.kro.kr/contacts?pageno=2&pagesize=12"
        ).done(function () {
          a();
          b();
          c();
        });
      }
    </script>
  </head>
  <body>
    <button onclick="sync()">동기작업</button>
    <button onclick="async()">비동기작업</button>
  </body>
</html>
