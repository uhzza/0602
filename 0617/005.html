<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <title>날씨앱 3단계 </title>
    <style>
      #app {
        font-family: "Nanum Gothic", sans-serif;
        width: 600px;
      }
      #app h1 {
        width: 600px;
        text-align: center;
        font-weight: bolder;  
      }
      #box {
        border: 1px solid rgba(red, green, blue, alpha);
        border-radius: 15px;
        font-size: x-large;
        font-weight: bold;
        width: 600px;
        text-align: center;
        padding-top: 100px;
        padding-bottom: 100px;
        background-color: rgba(240,247,255,0.3);
      }
      .btn {
        width: 150px;
        height: 50px;
      }
      body {
        height: 100vh;
        background: url(weatherPhoto.png);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;

      }

    </style>
    <script>
      const key = "10fec2452bbb8ed84857270fc30ffae8";
      const city = "Incheon";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`;
      let weather = null;
      function printWeather() {
        $('#name').text(weather.name);
        $('#temp').text(`온도 : ${weather.main.temp}℃ / 습도 : ${weather.main.humidity}%`);
        $('#cloud').text(weather.weather[0].description);
      }
      $(document).ready(async function () {
         weather = await $.ajax(url);
        printWeather();
        
      });
    </script>
  </head>
  <body>
    <div id="app">
      <h1>Weather</h1>
      <div id="box">
      <div id="name">_</div>
      <div id="temp">_</div>
      <div id="cloud">_</div>
    </div>
      <div class="btn-group" id="buttons">
        <button type="button" class="btn btn-secondary">인천</button>
        <button type="button" class="btn btn-secondary">서울</button>
        <button type="button" class="btn btn-secondary">도쿄</button>
        <button type="button" class="btn btn-secondary">뉴욕</button>
      </div>
    </div>
  </body>
</html>
