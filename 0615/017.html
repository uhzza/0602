<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
                const url = "http://sample.bmaster.kro.kr/contacts?pageno=2&pagesize=12";


            window.onload = function() {
                $.ajax(url).done(function(done){
                    const all = done.contacts;
                    const $page = $('#page');
                    for ( const total of all) {
                        const $div = $('<div class="parent">').appendTo($page);
                            $('<img class="photo">').attr('src',total.photo).appendTo($div);
                            $('<div class="tel">').text(total.tel).appendTo($div);
                            $('<div class="name">').text(total.name).appendTo($div);
                    }
                    
                })
            }
    </script>
</head>
<body>
    <div id="page">

    </div>
</body>
</html>
