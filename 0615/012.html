<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <!-- 객체를 문자열로 표시하는 표기법 -->

    <script>
      const obj = {
        irum: "홍길동",
        nai: 20,
      };
      console.log(obj);
      //객체를 json 으로 변환

      const json = JSON.stringify(obj);
      console.log(json);

      // kson 문자열을 js 객체로 변환

      const result = JSON.parse(json);
      console.log(result);
    </script>
  </body>
</html>
