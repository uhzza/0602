<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <input type="text" id="value" />
    <button id="zzak">짝수 판정</button>
    <button id="hol">홀수 판정</button>

    <script>
      document.querySelector("#zzak").onclick = function () {
        const value = parseInt(document.querySelector("#value").value);
        alert(value % 2 == 0 ? "짝수입니다" : "짝수가 아닙니다");
      };
      document.querySelector("#hol").onclick = function () {
        const value = parseInt(document.querySelector("#value").value);
        alert(value % 2 == 0 ? "홀수가 아닙니다" : "홀수입니다");
      };
    </script>
  </body>
</html>
