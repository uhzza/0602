<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
<script>
    const bno = 111 ;
    // js 로 폼을 만들던지 js 객체를 만든다 .
    $('#good').click(function(){
        const response = await $.ajax(`/board/good?bno=${bno}`);
    })

    $('#update').click(function(){
        const params = {
            bno : bno ,
            title : $('#title').val(),
            content: $('#content').val()
        }
        const response = await $.ajax({
            url : '/board/update',
            data : params,
            method: 'put'
        })
    })
</script>
</head>
<body>
   <button id="good">추찬</button>
   <button id="bad">비추천</button>
   <hr>
   <input type="text" id="title" value="제목입니다">
   <br>
   <textarea id="content"> 글본문</textarea>
   <hr>
   <button id="update">변경</button>
   <button id="delete">삭제</button>
</body>
</html>
