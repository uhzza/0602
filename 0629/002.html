<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요쳥과 응답</title>
</head>
<body>
    <div>
        <!-- 클라이언트가 서버로 보내는 데이터들 : 요청 객체  -->
        <!-- 
            많은 클라이언트, 수업이 많은 백 ... 공용어를 사용하여 대화한다 .
            요청 객체의 데이터 형식 : urlencoded 
            요청 객체에 파일이 담긴 경우 : formdata

            나중에 추가된 공용어 : json -> ajax 전용 

         -->
         <!-- 
            form 은 mvc 용  - method 가 get 과 post 만 가능
          -->
        <form action="http://www.naver.com" method="post" enctype="application/x-www-form-urlencoded">
            <input type="file" name="profile">
            <input type="text" id="username" value="spring" name="username">
            <input type="password" id="password" value="1234" name="password">
            <button>login</button>
        </form>
    </div>
</body>
</html>
