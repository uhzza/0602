<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //10을 가진 변수를 만드시오.
        x = 10;
        console.log(x);
        //1을 빼서 출력하시오.
        x= x-1;
        console.log(x);
        //축약된 연산자를 이용해 다시 3을 빼서 출력하시오
        x-=3;
        console.log(x);

        a = 2;
        x+=a;
        console.log(x);
    </script>
</body>

</html>
