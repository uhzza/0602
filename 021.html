<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>남학생 숫자<span id="boy">11</span></div>
    <div>여학생 숫자<span id="girl">7</span></div>
    <div>총인원<span id="target"></span></div>
    <script>
        //총인원의 숫자를 12번째 줄 span 에 출력하시오
        let boy = document.querySelector('#boy');
        let girl = document.querySelector('#girl');
        let boynumber = parseInt(boy.innerHTML);
        let girlnumber = parseInt(girl.innerHTML);

        let all = boynumber + girlnumber ;

        document.querySelector('#target').innerHTML= all + "명";

    

        

        
    </script>
</body>
</html>
