<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/board/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/board/script/main.js"></script>
    <title>write</title>
    <script>
        $(document).ready(() => {
          init();
        const url = "http://192.168.0.34:8081/board/new";
        $("#writeBtn").click(async() => {
          const formData = new FormData(document.querySelector('#write_form'))
                await $.ajax({
                    url: url,
                    method : 'post',
                    data : formData,
                    processData : false,
                    contentType : false
                })
             location.href = "/board/list.html";
        });
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header></header>
      <nav></nav>
      <div id="main">
        <aside></aside>
        <section>
          <div>
            <form id="write_form">
              <div class="input-group">
                <span class="input-group-text">글쓴이</span>
                <input type="text" name="writer" class="form-control" placeholder="글쓴이는 필수 입력입니다"/>
              </div>
              <div class="input-group">
                <span class="input-group-text">제목</span>
                <input type="text" name="title" class="form-control" placeholder="제목은 필수 입력입니다"/>
              </div>
              <div class="input-group">
                <input type="file" name="attachment" class="form-control"/>
              </div>
              <label for="comment">Comments:</label>
              <textarea class="form-control" rows="5" id="comment" name="content"></textarea>
              <button type="button" id="writeBtn">글쓰기</button>
            </form>
          </div>
        </section>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
